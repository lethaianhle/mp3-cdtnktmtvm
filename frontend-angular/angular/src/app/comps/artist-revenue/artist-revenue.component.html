<title>
    A simple, clean, and responsive HTML invoice template</title>

<div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td colspan="2">
                <table>
                    <tr>
                        <td class="title">
                            <img src="assets/images/logo.svg" style="width: 100%; max-width: 300px" />
                        </td>

                        <td>
                            Invoice #: 123<br /> Created: {{ date }}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr class="information">
            <td colspan="2">
                <table>
                    <tr>


                        <td>
                            Payee:<br /> ArtistName <br /> email <br />
                            <!-- <invoice class="payerInfo"></invoice>.email}} -->
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr class="heading">
            <td>Payment Method</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr class="details">
            <td>Paypal</td>
        </tr>

        <tr class="heading">
            <td>Item</td>

            <td>Price</td>

            <td>Checkouts</td>

            <td>Total</td>
        </tr>

        <tr class="item" *ngFor="let item of revenue">
            <td>
                {{ item.title }}
            </td>

            <td>${{ item.price }}</td>
            <td>{{ item.quaranty }}</td>
            <td>${{ item.total }}</td>
        </tr>

        <tr class="total">
            <td></td>

            <td>Subtotal: ${{ total.toFixed(1)}}</td>

        </tr>
        <tr class="total">
            <td></td>


            <td>Fee (20%): ${{ (total*0.2).toFixed(1)}}</td>

        </tr>
        <tr class="total">
            <td></td>


            <td>Total: ${{ (total-total*0.2).toFixed(1)}}</td>
        </tr>
        <div>
            <button class="apple-pay-button apple-pay-button-white-with-line" (click)="excutePayment()">
        Pay Now
      </button>
        </div>
    </table>
</div>
