<section class="user-section section">
    <div class="container">
        <div class="row">
            <div class="offset-md-1"></div>
            <div class="col-3 artist-card-wrapper col-mdr-12">
                <app-user-card *ngIf="user" [user]="user"></app-user-card>
            </div>
            <div class="col-7 col-mdr-12">
                <app-user-song-cart *ngFor="let song of songs; let i = index" [song]="song" [user]="user" (deleted)="delete(i)" @songCardTrigger></app-user-song-cart>
                <app-fetching (bottom)="loadSong()" *ngIf="page<=count"></app-fetching>
            </div>
        </div>
    </div>
</section>
