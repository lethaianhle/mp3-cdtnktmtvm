<section class="settings-section section">
    <div class="container">
        <div class="row">
            <div class="offset-md-1"></div>
            <div class="col-5 col-mdr-12">
                <form class="w-100" [formGroup]="updateForm" (ngSubmit)="update()" *ngIf="user">
                    <div class="form-group">
                        <label for="name">
              <span>Email</span>
              <small class="error" *ngIf="error('name', 'required')"
                >This field is required</small
              >
              <small class="error" *ngIf="error('name', 'minlength')"
                >Too short name</small
              >
              <small class="error" *ngIf="error('name', 'maxlength')"
                >Too long name</small
              >
            </label>
                        <input type="text" id="name" formControlName="email" [class.invalid]="hasError('name')" />
                    </div>
                    <div class="form-group">
                        <label for="email">
              <span>Username</span>
              <small class="error" *ngIf="error('email', 'email')"
                >Invalid email</small
              >
              <small class="error" *ngIf="error('email', 'required')"
                >This field is required</small
              >
              <small class="error" *ngIf="wrongEmail"
                >This email is already used</small
              >
            </label>
                        <input type="email" id="email" formControlName="name" [class.invalid]="hasError('email')" />
                    </div>

                    <div class="form-group">
                        <label for="name">
              <span>Paypal Account</span>
              <small class="error" *ngIf="error('name', 'required')"
                >This field is required</small
              >
              <small class="error" *ngIf="error('name', 'minlength')"
                >Too short name</small
              >
              <small class="error" *ngIf="error('name', 'maxlength')"
                >Too long name</small
              >
            </label>
                        <input type="text" id="paypal" formControlName="paypal" [class.invalid]="hasError('name')" />
                    </div>

                    <div class="form-group">
                        <div class="progress">
                            <div class="bar" [style.width]="width + '%'"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]="updateForm.invalid || isLoading">
              <span *ngIf="!isLoading">Save</span>
              <app-loading-button *ngIf="isLoading"></app-loading-button>
            </button>
                    </div>
                </form>
            </div>
            <div class="col-3 col-mdr-12">
                <div class="upload-img-container" #file>
                    <div class="msg">
                        <h2>Upload New Photo</h2>
                    </div>
                    <img #img />
                </div>
                <div class="upload-coverimg-container" #coverfile>
                    <div class="msg">
                        <h2>Upload New Photo</h2>
                    </div>
                    <img #coverimg />
                </div>
            </div>
            <div class="col-12 col-mdr-12"></div>
        </div>
    </div>
</section>
