<div class="artist-card">
    <a [routerLink]="['/artist', user.id]">
        <img [src]="user.avatar ? user.avatar : 'assets/images/placeholder.png'" [alt]="user.name" />
    </a>
    <a class="artist-name" [routerLink]="['/artist', user.id]">
      {{ user.artistName | titlecase }}
      <span *ngIf="loggedUser && loggedUser.artistId == user.id" style="font-weight: 500">(You)</span>
    </a>
    <div class="artist-info">
        <div class="songs">{{ user.songs.length }} Songs</div>
        <!-- <div class="plays"><i class="fas fa-play"></i> 50.7k</div> -->
    </div>
</div>
